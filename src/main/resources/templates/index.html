<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Mars Rover Api</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
		<link rel="stylsheet" href="/css/style.css"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<h2 style="display: flex; align-content: center; justify-content: center;">
			Mars Rover Photos
		</h2>
		<!--<img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}">
		<div th:text=${roverData}></div> -->
		
		<div class="container" style="display: flex; align-items: center; justify-content: center; " >
			
			
			<form method="get" action="" id="frmRoverType">
				<input type="hidden" id="marsApiRoverData" name="marsApiRoverData" value=""/>
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="buttons">
				  
				  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
				  <label class="btn btn-outline-danger" for="btnradio1" id="marsApiCuriosity">Curiosity</label>
				
				  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
				  <label class="btn btn-outline-danger" for="btnradio2" id="marsApiOpportunity">Opportunity</label>
				
				  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
				  <label class="btn btn-outline-danger" for="btnradio3" id="marsApiSpirit">Spirit</label>
				</div>
				
				<div class="form-group">
					<label for="marsSol" style="margin-top: 1em;">Mars Sol: </label>
					<input class="form-control" type="number" id="marsSol" min="1" name="marsSol" value="1" />
				</div>
				<button type="submit" class="btn btn-outline-danger" style="margin-top: 0.5em;">submit</button>
		 	
		 	
		 		<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
				    Dropdown button
				  </button>
				  <ul class="dropdown-menu">
				    <li><a class="dropdown-item" href="#">Action</a></li>
				    <li><a class="dropdown-item" href="#">Another action</a></li>
				    <li><a class="dropdown-item" href="#">Something else here</a></li>
				  </ul>
				</div>
		 	
		 	
		 	
		 	
		 	
		 	</form>
		 </div> 
		<div class="container">
		  <div th:each="index: ${#numbers.sequence(0,roverData.photos.size() - 1,4)} " class="row" style="margin: 1.5em;">
		    <div class="col-sm" th:if="${index < roverData.photos.size()}">
		      <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
		    </div>
		    <div class="col-sm" th:if="${index+2 < roverData.photos.size()}">
		      <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid"/>
		    </div>
		    <div class="col-sm" th:if="${index+3 < roverData.photos.size()}">
		      <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid"/>
		    </div>
		    <div class="col-sm" th:if="${index+4 < roverData.photos.size()}">
		      <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid"/>
		    </div>		    
		  </div>
		</div>
	<script type="text/javascript" src="/js/index.js"></script>	
	</body>
</html>

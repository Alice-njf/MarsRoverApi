<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Mars Rover Api</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<link rel="stylsheet" href="/css/style.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<h2 style="display: flex; align-content: center; justify-content: center;">
		Mars Rover Photos
	</h2>
	<!--<img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}">
		<div th:text=${roverData}></div> -->

	<div class="container" style="display: flex;">


		<form method="get" action="" id="frmRoverType">
			<input type="hidden" th:field="${homeDto.marsApiRoverData}" />
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="buttons">

				<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
				<label class="btn btn-outline-danger" for="btnradio1" id="marsApiCuriosity">Curiosity</label>

				<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
				<label class="btn btn-outline-danger" for="btnradio2" id="marsApiOpportunity">Opportunity</label>

				<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
				<label class="btn btn-outline-danger" for="btnradio3" id="marsApiSpirit">Spirit</label>
			</div>

			<div class="form-group">
				<label for="marsSol" style="margin-top: 1em;">Mars Sol: </label>
				<input class="form-control" type="number" th:field="${homeDto.marsSol}" />
			</div>
			<button type="submit" class="btn btn-outline-danger" style="margin-top: 0.5em;">submit</button>

			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraRhaz}">
						<label class="form-check-label" for="cameraRhaz1">
							Rear Hazard Avoidance Camera
						</label>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFhaz}">
						<label class="form-check-label" for="cameraFhaz1">
							Front Hazard Avoidance Camera
						</label>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMast}">
						<label class="form-check-label" for="cameraMast1">
							Mast Camera
						</label>
					</div>
				</div>
			</div>
			<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraChemcam}">
							<label class="form-check-label" for="cameraChemcam1">
								Chemistry and Camera Complex
							</label>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMahli}">
							<label class="form-check-label" for="cameraMahli1">
								Mars Hand Lens Imager
							</label>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMardi}">
							<label class="form-check-label" for="cameraMardi1">
								Mars Descent Imager
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraNavcam}">
							<label class="form-check-label" for="cameraNavcam">
								Navigation Camera
							</label>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraPancam}">
							<label class="form-check-label" for="cameraPancam1">
								Panoramic Camera
							</label>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMinites}">
							<label class="form-check-label" for="cameraMinites1">
								Miniature Thermal Emission Spectrometer (Mini-TES)
							</label>
						</div>
					</div>
				</div>
		</form>
	</div>
	<div class="container">
		<div th:each="index: ${#numbers.sequence(0,roverData.photos.size() - 1,4)} " class="row" style="margin: 1.5em;">
			<div class="col-sm" th:if="${index < roverData.photos.size()}">
				<img th:src="${roverData.photos[index].imgSrc}" class="img-fluid" />
			</div>
			<div class="col-sm" th:if="${index+2 < roverData.photos.size()}">
				<img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid" />
			</div>
			<div class="col-sm" th:if="${index+3 < roverData.photos.size()}">
				<img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid" />
			</div>
			<div class="col-sm" th:if="${index+4 < roverData.photos.size()}">
				<img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid" />
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
